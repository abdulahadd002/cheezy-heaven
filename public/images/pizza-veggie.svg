<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- Bell pepper slices (curved shapes) -->
  <path d="M170,140 Q175,125 185,140" fill="none" stroke="#FF751F" stroke-width="3" opacity="0.7"/>
  <path d="M220,155 Q225,140 235,155" fill="none" stroke="#FF751F" stroke-width="3" opacity="0.6"/>
  <!-- Onion rings -->
  <circle cx="195" cy="195" r="10" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.5"/>
  <circle cx="220" cy="180" r="8" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.4"/>
  <!-- Mushroom shapes -->
  <path d="M165,175 Q170,160 180,175" fill="#FF751F" opacity="0.5"/>
  <line x1="172" y1="175" x2="172" y2="185" stroke="#FF751F" stroke-width="2" opacity="0.5"/>
  <path d="M225,195 Q230,180 240,195" fill="#FF751F" opacity="0.4"/>
  <line x1="232" y1="195" x2="232" y2="205" stroke="#FF751F" stroke-width="2" opacity="0.4"/>
  <!-- Olive dots -->
  <circle cx="200" cy="155" r="6" fill="#FF751F" opacity="0.6"/>
  <circle cx="185" cy="210" r="6" fill="#FF751F" opacity="0.5"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Veggie</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>