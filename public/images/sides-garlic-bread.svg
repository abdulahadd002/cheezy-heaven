<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Bread slices -->
  <rect x="120" y="140" width="160" height="35" rx="8" fill="#FF751F" opacity="0.6" transform="rotate(-5 200 157)"/>
  <rect x="125" y="170" width="155" height="35" rx="8" fill="#FF751F" opacity="0.5" transform="rotate(2 200 187)"/>
  <rect x="122" y="200" width="158" height="35" rx="8" fill="#FF751F" opacity="0.4" transform="rotate(-3 200 217)"/>
  <!-- Garlic butter dots -->
  <circle cx="160" cy="152" r="4" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="200" cy="148" r="3" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="240" cy="155" r="4" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="175" cy="185" r="3" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="220" cy="182" r="4" fill="#FFFFFF" opacity="0.3"/>
  <!-- Steam lines -->
  <path d="M170,125 Q173,115 170,105" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M200,120 Q203,110 200,100" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M230,125 Q233,115 230,105" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Garlic Bread</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">SIDES</text>
</svg>