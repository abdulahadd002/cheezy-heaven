<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Multiple pizza circles representing family deal -->
  <circle cx="160" cy="140" r="55" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <circle cx="160" cy="140" r="45" fill="#FF751F" opacity="0.15"/>
  <circle cx="240" cy="140" r="55" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.5"/>
  <circle cx="240" cy="140" r="45" fill="#FF751F" opacity="0.12"/>
  <circle cx="200" cy="210" r="55" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.55"/>
  <circle cx="200" cy="210" r="45" fill="#FF751F" opacity="0.13"/>
  <!-- Slice lines on pizzas -->
  <line x1="160" y1="85" x2="160" y2="195" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="105" y1="140" x2="215" y2="140" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="240" y1="85" x2="240" y2="195" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="185" y1="140" x2="295" y2="140" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="155" x2="200" y2="265" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="210" x2="255" y2="210" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <!-- Center badge -->
  <circle cx="200" cy="170" r="25" fill="#0D0D0D" opacity="0.8"/>
  <circle cx="200" cy="170" r="25" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.8"/>
  <text x="200" y="176" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" font-weight="800" fill="#FF751F">3x</text>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Family Deal</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DEAL</text>
</svg>