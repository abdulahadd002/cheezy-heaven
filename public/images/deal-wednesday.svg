<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Calendar shape -->
  <rect x="130" y="100" width="140" height="140" rx="10" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <!-- Calendar header -->
  <rect x="130" y="100" width="140" height="40" rx="10" fill="#FF751F" opacity="0.5"/>
  <rect x="130" y="125" width="140" height="15" fill="#FF751F" opacity="0.5"/>
  <!-- Calendar hooks -->
  <line x1="165" y1="90" x2="165" y2="110" stroke="#FF751F" stroke-width="4" opacity="0.8" stroke-linecap="round"/>
  <line x1="235" y1="90" x2="235" y2="110" stroke="#FF751F" stroke-width="4" opacity="0.8" stroke-linecap="round"/>
  <!-- WED text in header -->
  <text x="200" y="130" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="18" font-weight="800" fill="#0D0D0D">WED</text>
  <!-- Day grid dots -->
  <circle cx="158" cy="162" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="183" cy="162" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="208" cy="162" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="233" cy="162" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="158" cy="187" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="183" cy="187" r="4" fill="#FF751F" opacity="0.3"/>
  <!-- Highlighted day -->
  <circle cx="208" cy="187" r="12" fill="#FF751F" opacity="0.7"/>
  <text x="208" y="192" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="12" font-weight="700" fill="#0D0D0D">W</text>
  <circle cx="233" cy="187" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="158" cy="212" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="183" cy="212" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="208" cy="212" r="4" fill="#FF751F" opacity="0.3"/>
  <circle cx="233" cy="212" r="4" fill="#FF751F" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Wednesday</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DEAL</text>
</svg>