<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Deal badge / starburst shape -->
  <polygon points="200,70 215,120 265,95 240,140 290,145 250,175 280,215 235,200 225,250 200,210 175,250 165,200 120,215 150,175 110,145 160,140 135,95 185,120" fill="#FF751F" opacity="0.6"/>
  <!-- Inner circle -->
  <circle cx="200" cy="160" r="55" fill="#0D0D0D" opacity="0.7"/>
  <circle cx="200" cy="160" r="55" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.8"/>
  <!-- Percentage text -->
  <text x="200" y="150" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="36" font-weight="800" fill="#FF751F">20%</text>
  <text x="200" y="175" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" opacity="0.8">OFF</text>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">First Order</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DEAL</text>
</svg>