<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- BBQ sauce swirl -->
  <path d="M160,150 Q180,130 200,150 Q220,170 240,150 Q260,130 240,160 Q220,190 200,175 Q180,160 160,180 Q140,200 170,200" fill="none" stroke="#FF751F" stroke-width="3" opacity="0.7"/>
  <!-- Meat pieces -->
  <rect x="170" y="190" width="18" height="12" rx="3" fill="#FF751F" opacity="0.5" transform="rotate(10 179 196)"/>
  <rect x="215" y="180" width="16" height="11" rx="3" fill="#FF751F" opacity="0.6" transform="rotate(-15 223 185)"/>
  <!-- Onion rings -->
  <circle cx="190" cy="145" r="7" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.4"/>
  <circle cx="225" cy="200" r="6" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.4"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">BBQ</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>