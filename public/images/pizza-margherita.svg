<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- Toppings - basil/mozzarella dots -->
  <circle cx="175" cy="150" r="12" fill="#FF751F" opacity="0.7"/>
  <circle cx="220" cy="165" r="10" fill="#FF751F" opacity="0.5"/>
  <circle cx="195" cy="200" r="11" fill="#FF751F" opacity="0.6"/>
  <circle cx="210" cy="140" r="9" fill="#FF751F" opacity="0.4"/>
  <circle cx="180" cy="185" r="8" fill="#FF751F" opacity="0.5"/>
  <!-- Slice lines -->
  <line x1="200" y1="175" x2="200" y2="75" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="175" x2="287" y2="225" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="175" x2="113" y2="225" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Margherita</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>