<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Cup shape -->
  <path d="M155,100 L165,245 Q200,260 235,245 L245,100 Z" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <!-- Liquid fill -->
  <path d="M160,130 L168,245 Q200,255 232,245 L240,130 Z" fill="#FF751F" opacity="0.25"/>
  <!-- Cup rim -->
  <ellipse cx="200" cy="100" rx="45" ry="10" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.7"/>
  <!-- Straw -->
  <line x1="215" y1="70" x2="225" y2="200" stroke="#FF751F" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <!-- Ice cubes -->
  <rect x="175" y="140" width="18" height="15" rx="3" fill="#FFFFFF" opacity="0.15" transform="rotate(10 184 147)"/>
  <rect x="200" y="155" width="16" height="14" rx="3" fill="#FFFFFF" opacity="0.12" transform="rotate(-8 208 162)"/>
  <rect x="178" y="170" width="17" height="13" rx="3" fill="#FFFFFF" opacity="0.1" transform="rotate(5 186 176)"/>
  <!-- Bubbles -->
  <circle cx="185" cy="200" r="3" fill="#FF751F" opacity="0.3"/>
  <circle cx="195" cy="215" r="2" fill="#FF751F" opacity="0.25"/>
  <circle cx="210" cy="205" r="2.5" fill="#FF751F" opacity="0.3"/>
  <circle cx="200" cy="225" r="2" fill="#FF751F" opacity="0.2"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Cola</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DRINK</text>
</svg>