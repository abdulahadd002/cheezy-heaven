<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Cheesecake slice - triangular wedge shape -->
  <path d="M160,230 L200,120 L270,200 L260,230 Z" fill="#FF751F" opacity="0.45"/>
  <!-- Top layer -->
  <path d="M200,120 L270,200 L260,195 L200,125 Z" fill="#FF751F" opacity="0.65"/>
  <!-- Side face -->
  <path d="M160,230 L200,120 L200,125 L162,228 Z" fill="#FF751F" opacity="0.55"/>
  <!-- Crust base -->
  <rect x="157" y="225" width="108" height="12" rx="2" fill="#FF751F" opacity="0.7"/>
  <!-- Topping drizzle -->
  <path d="M180,160 Q195,155 210,162 Q225,170 240,165" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  <path d="M175,180 Q190,175 205,182 Q220,190 235,184" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <!-- Berry accent -->
  <circle cx="210" cy="155" r="6" fill="#FF751F" opacity="0.8"/>
  <circle cx="225" cy="168" r="5" fill="#FF751F" opacity="0.7"/>
  <circle cx="195" cy="165" r="4" fill="#FF751F" opacity="0.6"/>
  <!-- Plate line -->
  <ellipse cx="210" cy="240" rx="65" ry="6" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Cheesecake</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DESSERT</text>
</svg>