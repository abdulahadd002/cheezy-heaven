<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#FF751F" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FF751F" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="600" height="600" fill="url(#bg)"/>
  <!-- Ambient glow -->
  <circle cx="300" cy="260" r="250" fill="url(#glow)"/>
  <!-- Large pizza circle -->
  <circle cx="300" cy="260" r="180" fill="none" stroke="#FF751F" stroke-width="4" opacity="0.7"/>
  <circle cx="300" cy="260" r="160" fill="#1F1510" stroke="#FF751F" stroke-width="2" opacity="0.5"/>
  <!-- Crust texture -->
  <circle cx="300" cy="260" r="170" fill="none" stroke="#FF751F" stroke-width="8" opacity="0.2"/>
  <!-- Slice lines -->
  <line x1="300" y1="260" x2="300" y2="80" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="456" y2="350" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="144" y2="350" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="390" y2="105" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="210" y2="105" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="480" y2="260" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="120" y2="260" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <line x1="300" y1="260" x2="300" y2="440" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <!-- Toppings scattered -->
  <circle cx="260" cy="180" r="16" fill="#FF751F" opacity="0.7"/>
  <circle cx="340" cy="195" r="14" fill="#FF751F" opacity="0.6"/>
  <circle cx="300" cy="310" r="15" fill="#FF751F" opacity="0.65"/>
  <circle cx="230" cy="260" r="13" fill="#FF751F" opacity="0.55"/>
  <circle cx="370" cy="270" r="14" fill="#FF751F" opacity="0.6"/>
  <circle cx="285" cy="215" r="12" fill="#FF751F" opacity="0.5"/>
  <circle cx="340" cy="330" r="13" fill="#FF751F" opacity="0.55"/>
  <circle cx="255" cy="330" r="14" fill="#FF751F" opacity="0.6"/>
  <circle cx="350" cy="220" r="11" fill="#FF751F" opacity="0.5"/>
  <circle cx="245" cy="215" r="10" fill="#FF751F" opacity="0.45"/>
  <circle cx="315" cy="155" r="12" fill="#FF751F" opacity="0.5"/>
  <circle cx="220" cy="295" r="11" fill="#FF751F" opacity="0.5"/>
  <circle cx="380" cy="305" r="12" fill="#FF751F" opacity="0.55"/>
  <!-- Floating slice pulled out -->
  <path d="M410,100 L470,220 L350,220 Z" fill="#FF751F" opacity="0.5" transform="rotate(15 410 170)"/>
  <path d="M410,100 L470,220 L350,220 Z" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.7" transform="rotate(15 410 170)"/>
  <!-- Cheese stretch lines from slice -->
  <path d="M380,195 Q370,210 365,230" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <path d="M395,200 Q385,218 378,235" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <!-- Steam from pizza -->
  <path d="M250,85 Q255,65 250,50" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M300,75 Q305,55 300,40" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M350,85 Q355,65 350,50" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <!-- Label -->
  <text x="300" y="500" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="32" font-weight="800" fill="#FFFFFF">Cheesy Heaven</text>
  <text x="300" y="535" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="16" fill="#FF751F" font-weight="600" letter-spacing="4">FRESH &amp; HOT PIZZA</text>
</svg>