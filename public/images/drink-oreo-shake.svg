<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Tall glass shape -->
  <path d="M160,90 L170,245 Q200,258 230,245 L240,90 Z" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <!-- Milkshake fill -->
  <path d="M163,110 L171,245 Q200,255 229,245 L237,110 Z" fill="#FF751F" opacity="0.3"/>
  <!-- Glass rim -->
  <ellipse cx="200" cy="90" rx="40" ry="10" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.7"/>
  <!-- Whipped cream dome -->
  <path d="M165,95 Q170,65 185,70 Q195,55 205,70 Q215,60 225,72 Q235,68 235,95" fill="#FF751F" opacity="0.5"/>
  <!-- Straw -->
  <line x1="215" y1="45" x2="222" y2="190" stroke="#FF751F" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <!-- Oreo cookie pieces -->
  <circle cx="185" cy="140" r="8" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="185" cy="140" r="5" fill="#0D0D0D" opacity="0.4"/>
  <circle cx="210" cy="170" r="7" fill="#FFFFFF" opacity="0.18"/>
  <circle cx="210" cy="170" r="4.5" fill="#0D0D0D" opacity="0.4"/>
  <circle cx="190" cy="200" r="6" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="190" cy="200" r="4" fill="#0D0D0D" opacity="0.35"/>
  <!-- Chocolate drizzle -->
  <path d="M172,120 Q185,115 195,122 Q208,130 220,122" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Oreo Shake</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DRINK</text>
</svg>