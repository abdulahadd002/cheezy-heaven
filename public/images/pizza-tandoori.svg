<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- Tandoori swirl pattern -->
  <path d="M175,155 Q190,140 200,155 Q210,170 225,155" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <path d="M165,185 Q180,170 195,185 Q210,200 225,185" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.5"/>
  <!-- Chicken pieces -->
  <rect x="175" y="140" width="16" height="12" rx="4" fill="#FF751F" opacity="0.7" transform="rotate(20 183 146)"/>
  <rect x="215" y="170" width="18" height="13" rx="4" fill="#FF751F" opacity="0.6" transform="rotate(-10 224 176)"/>
  <rect x="170" y="200" width="15" height="11" rx="4" fill="#FF751F" opacity="0.5" transform="rotate(15 177 205)"/>
  <!-- Spice dots -->
  <circle cx="205" cy="145" r="3" fill="#FF751F" opacity="0.5"/>
  <circle cx="190" cy="175" r="3" fill="#FF751F" opacity="0.4"/>
  <circle cx="220" cy="200" r="3" fill="#FF751F" opacity="0.5"/>
  <circle cx="240" cy="155" r="3" fill="#FF751F" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Tandoori</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>