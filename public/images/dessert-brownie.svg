<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Brownie square -->
  <rect x="140" y="130" width="120" height="100" rx="6" fill="#FF751F" opacity="0.5"/>
  <!-- Top surface (slightly lighter) -->
  <rect x="140" y="130" width="120" height="35" rx="6" fill="#FF751F" opacity="0.65"/>
  <!-- Crack lines on surface -->
  <path d="M160,145 Q180,140 195,148 Q210,155 230,147" fill="none" stroke="#0D0D0D" stroke-width="1.5" opacity="0.4"/>
  <path d="M170,152 Q185,147 200,155" fill="none" stroke="#0D0D0D" stroke-width="1" opacity="0.3"/>
  <!-- Chocolate chips -->
  <circle cx="165" cy="175" r="5" fill="#FF751F" opacity="0.8"/>
  <circle cx="200" cy="190" r="4" fill="#FF751F" opacity="0.75"/>
  <circle cx="230" cy="180" r="5" fill="#FF751F" opacity="0.7"/>
  <circle cx="185" cy="200" r="4" fill="#FF751F" opacity="0.65"/>
  <circle cx="220" cy="205" r="5" fill="#FF751F" opacity="0.8"/>
  <!-- Chocolate drizzle on top -->
  <path d="M150,138 Q170,132 190,140 Q210,148 240,135" fill="none" stroke="#FF751F" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
  <!-- Plate -->
  <ellipse cx="200" cy="235" rx="70" ry="7" fill="none" stroke="#FF751F" stroke-width="1.5" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Brownie</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DESSERT</text>
</svg>