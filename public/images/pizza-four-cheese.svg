<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- Four cheese quadrants -->
  <line x1="200" y1="75" x2="200" y2="275" stroke="#FF751F" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="175" x2="300" y2="175" stroke="#FF751F" stroke-width="2" opacity="0.5"/>
  <!-- Cheese dots per quadrant -->
  <circle cx="160" cy="135" r="14" fill="#FF751F" opacity="0.6"/>
  <circle cx="240" cy="135" r="12" fill="#FF751F" opacity="0.4"/>
  <circle cx="160" cy="210" r="11" fill="#FF751F" opacity="0.5"/>
  <circle cx="240" cy="210" r="13" fill="#FF751F" opacity="0.7"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Four Cheese</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>