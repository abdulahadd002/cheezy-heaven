<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Pizza circle -->
  <circle cx="200" cy="175" r="100" fill="none" stroke="#FF751F" stroke-width="3"/>
  <circle cx="200" cy="175" r="85" fill="#1F1510" stroke="#FF751F" stroke-width="1.5" opacity="0.6"/>
  <!-- Chicken pieces - irregular shapes -->
  <rect x="165" y="140" width="22" height="16" rx="4" fill="#FF751F" opacity="0.7" transform="rotate(15 176 148)"/>
  <rect x="210" y="155" width="20" height="14" rx="4" fill="#FF751F" opacity="0.5" transform="rotate(-10 220 162)"/>
  <rect x="180" y="185" width="24" height="15" rx="4" fill="#FF751F" opacity="0.6" transform="rotate(25 192 192)"/>
  <rect x="215" y="130" width="18" height="13" rx="4" fill="#FF751F" opacity="0.4" transform="rotate(-20 224 136)"/>
  <rect x="155" y="175" width="20" height="14" rx="4" fill="#FF751F" opacity="0.5" transform="rotate(5 165 182)"/>
  <!-- Slice lines -->
  <line x1="200" y1="175" x2="200" y2="75" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="175" x2="287" y2="225" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="175" x2="113" y2="225" stroke="#FF751F" stroke-width="1" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Chicken</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">PIZZA</text>
</svg>