<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0D0D0D"/>
    </radialGradient>
  </defs>
  <rect width="400" height="400" fill="url(#bg)"/>
  <!-- Cup shape -->
  <path d="M155,100 L165,245 Q200,260 235,245 L245,100 Z" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.6"/>
  <!-- Liquid fill -->
  <path d="M160,130 L168,245 Q200,255 232,245 L240,130 Z" fill="#FF751F" opacity="0.2"/>
  <!-- Cup rim -->
  <ellipse cx="200" cy="100" rx="45" ry="10" fill="none" stroke="#FF751F" stroke-width="2.5" opacity="0.7"/>
  <!-- Straw -->
  <line x1="220" y1="65" x2="228" y2="195" stroke="#FF751F" stroke-width="4" opacity="0.7" stroke-linecap="round"/>
  <!-- Lime wedge on rim -->
  <path d="M165,95 L175,78 L188,95" fill="#FF751F" opacity="0.7"/>
  <line x1="175" y1="78" x2="176" y2="95" stroke="#0D0D0D" stroke-width="1" opacity="0.4"/>
  <!-- Ice cubes -->
  <rect x="175" y="135" width="18" height="15" rx="3" fill="#FFFFFF" opacity="0.15" transform="rotate(-5 184 142)"/>
  <rect x="198" y="150" width="16" height="14" rx="3" fill="#FFFFFF" opacity="0.12" transform="rotate(8 206 157)"/>
  <!-- Bubbles -->
  <circle cx="185" cy="190" r="3" fill="#FF751F" opacity="0.3"/>
  <circle cx="200" cy="210" r="2" fill="#FF751F" opacity="0.25"/>
  <circle cx="192" cy="225" r="2.5" fill="#FF751F" opacity="0.2"/>
  <circle cx="210" cy="195" r="2" fill="#FF751F" opacity="0.3"/>
  <!-- Label -->
  <text x="200" y="320" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="22" font-weight="700" fill="#FFFFFF">Lime Soda</text>
  <text x="200" y="348" text-anchor="middle" font-family="'Montserrat', sans-serif" font-size="13" fill="#FF751F" font-weight="500">DRINK</text>
</svg>